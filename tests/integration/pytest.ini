[tool:pytest]
# Pytest configuration for integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    error_recovery: marks tests as error recovery tests
    load_test: marks tests as load tests
    asyncio: marks tests as async tests

# Async support
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:psutil.*

# Coverage (if coverage plugin is installed)
# addopts = --cov=rag_system --cov-report=html --cov-report=term-missing